<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form Bootstrap</title>
    
    <!-- css -->
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/vendor/kendo/css/kendo.default-main.min.css">
    <!-- css -->

    <style>
        .header-button-section{
            margin: 8px 0px;
        }

        .btn-genre.active{
            color: #fff;
            background-color: #28a745;
            border-color: #28a745;
        }

        #genre-wrap{
            overflow-x: auto;
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
            height: 60vh;
            justify-content: space-around;
        }

        .search-btn-wrap{
            margin-top: 8px;
            display: flex;
            justify-content: center;
        }

        .movie-wrapper{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-content: space-around;
        }

        .k-widget.k-multiselect.form-control{
            padding: 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <h4>Filter</h4>
                <h6>Kata kunci</h6>
                <!-- <div class="input-group"> -->
                    <div class="row">
                        <div class="col-sm-9 pr-1"><select id="textSearch"></select></div>
                        <div class="col-sm-3 pl-0"><button class="btn btn-sm btn-outline-secondary" onclick="searchMovie()" type="button">Search</button></div>
                    </div>
                    
                    <!-- <div class="input-group-append"> -->
                      
                    <!-- </div> -->
                <!-- </div> -->
                
                <h6>urutan</h6>
                <button class="btn btn-sm btn-sorting btn-block" onclick="setSorting(this)">A-Z</button>
                <h6>Kategori</h6>
                <div id="genre-wrap"></div>
            </div>
            <div class="col-md-9">
                <h4>Movie</h4>
                <div class="movie-wrapper">
                    yuhuuuu
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="formModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Form</h5>
              <button type="button" class="close" onclick="resetForm()" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form class="needs-validation" novalidate>
                    <div class="form-group row">
                      <label for="Nama" class="col-sm-4 col-form-label">Nama</label>
                      <div class="col-sm-8">
                        <input required type="text" class="form-control" name="Nama" id="Nama">
                        <div class="invalid-feedback">
                          Nama harus diisi.
                        </div>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="alamat" class="col-sm-4 col-form-label">Alamat</label>
                      <div class="col-sm-8">
                          <textarea required class="form-control" name="Alamat" id="alamat" rows="3"></textarea>
                          <div class="invalid-feedback">
                            Alamat harus diisi.
                          </div>
                      </div>
                    </div>
                    <div class="form-group row">
                        <legend class="col-form-label col-sm-4 pt-0">Jenis Kelamin</legend>
                        <div class="col-sm-8">
                            <div class="form-check">
                                <input required class="form-check-input" type="radio" name="JenisKelamin" id="lakiLaki" value="Laki-laki">
                                <label class="form-check-label" for="lakiLaki">
                                    Laki-laki
                                </label>
                            </div>
                            <div class="form-check">
                                <input required class="form-check-input" type="radio" name="JenisKelamin" id="peremuan" value="Perempuan">
                                <label class="form-check-label" for="peremuan">
                                    Perempuan
                                </label>
                                <div class="invalid-feedback">
                                    Harus memilih jenis kelamin.
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="Tanggal Lahir" class="col-sm-4 col-form-label">Tanggal Lahir</label>
                        <div class="col-sm-8">
                          <input required type="date" class="form-control" name="TanggalLahir" id="TanggalLahir">
                          <div class="invalid-feedback">
                            Tanggal Lahir harus diisi.
                          </div>
                        </div>
                      </div>
                    <div class="form-group row">
                        <label for="Foto" class="col-sm-4 col-form-label">Foto</label>
                        <div class="col-sm-8">
                            <input required type="file" name="Foto" class="form-control-file" id="Foto" accept="image/png, image/jpeg">
                            <div class="invalid-feedback">
                                Foto harus diisi.
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="CV" class="col-sm-4 col-form-label">CV</label>
                        <div class="col-sm-8">
                          <input required type="file" name="CV" class="form-control-file" id="CV" accept="application/pdf,application/msword,
                          application/vnd.openxmlformats-officedocument.wordprocessingml.document">
                          <div class="invalid-feedback">
                                CV harus diisi.
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="Sertifikat" class="col-sm-4 col-form-label">Sertifikat</label>
                        <div class="col-sm-8">
                          <input required type="file" name="Sertifikat" class="form-control-file" id="Sertifikat" accept="application/pdf,application/msword,
                          application/vnd.openxmlformats-officedocument.wordprocessingml.document">
                            <div class="invalid-feedback">
                                Sertifikat harus diisi.
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" onclick="resetForm()" class="btn btn-secondary">Reset</button>
              <button type="button" onclick="simpanData()" class="btn btn-success">Simpan</button>
            </div>
          </div>
        </div>
    </div>

    <!-- jquery js -->
    <script src="assets/vendor/jquery/jquery-3.6.0.js"></script>
    <!-- jquery js -->
    
    <!-- bootstrap js -->
    <Script src="assets/vendor/bootstrap/js/bootstrap.min.js"></SCript>
    <!-- bootstrap js -->

    <!-- kendo -->
    <script src="assets/vendor/kendo/js/kendo.all.min.js"></script>
    <!-- kendo -->
    

    <script>
        let api_key = "e7a095ca67a422c6b365856d5c949367"
        let tmbd_api = "https://api.themoviedb.org/3/"
        let imgPosterPrefix = "https://image.tmdb.org/t/p/w220_and_h330_face"
        let lang = "id"
        let genres = []
        let filter = {
            // with_keywords:"",
            sort_by:"title.asc",
            // with_genres:"",
        }
        const getGenre = ()=>{
            $.get(`${tmbd_api}genre/movie/list?api_key=${api_key}&language=${lang}`, function(data, status){
                if (status == 'success') {
                    genres = data.genres
                    renderGenre(data.genres)
                }
                
            });
        }
        const renderGenre = (data = [])=>{
            let btnwrap = $("#genre-wrap")
            btnwrap.html("")
            let all = $(`<button type="button" id="genre-" class="btn btn-sm btn-genre active m-1" onclick="(setGenre)(this)" >
                    All
                </button>`)
            btnwrap.append(all)

            if (data.length > 0) {
                data.forEach((val,key)=>{ 
                    let btn = $(`<button type="button" id="genre-${val.id}" class="btn btn-sm btn-genre m-1" onclick="(setGenre)(this)">${val.name}</button>`)
                    btnwrap.append(btn)
                })
            }
        }

        const renderMiltiSelect = () =>{
            $("#textSearch").kendoMultiSelect({
                placeholder: "Search by keyword...",
                dataTextField: "name",
                dataValueField: "id",
                autoBind: false,
                filter: "startswith",
                filtering: function(e) {
                    var filter = e.filter;

                    if (!filter || !filter.value) {
                        //prevent filtering if the filter does not have value
                        e.preventDefault();
                    }
                },
                minLength: 3,
                dataSource: {
                    // type: "odata",
                    serverFiltering: true,
                    transport: {
                        read: function (options) {
                            console.log(options)
                            filterVal = ""
                            if (options.data.filter.filters.length>0) {
                                filterVal=options.data.filter.filters[0].value
                            }
                            $.get(`${tmbd_api}/search/keyword?api_key=${api_key}&query=${filterVal}`,(data,status)=>{
                                options.success(data.results);
                            })
                        }
                    },
                }
            });
        }

        const setGenre = (el) =>{
            $(".btn-genre").removeClass("active")
            $(el).addClass("active")
            filter.with_genres = $(el).attr('id').substring(6)
            if (filter.with_genres == "" ) {
                delete filter.with_genres
            }

            getMovie(filter)
        }

        const setSorting = (el)=>{
            let text = $(el).text()
            if (text == "A-Z") {
                $(el).text("Z-A")
                filter.sort_by = 'title.desc'
            }else{
                $(el).text("A-Z")
                filter.sort_by = 'title.asc'
            }

            getMovie(filter)
        }

        const searchMovie = ()=>{
            items = $("#textSearch").data("kendoMultiSelect").value()
            filter.with_keywords = items.join("|")
            if (filter.with_genres == "") {
                delete filter.with_genres
            }
            getMovie(filter)
        }

        const getMovie = (filterParam)=>{
            params = {
                api_key,
                ...filterParam
            }

            $.get(`${tmbd_api}discover/movie?${jQuery.param(params)}`,(data,status)=>{
                $(".movie-wrapper").html("")
                data.results.forEach(dt => {
                    $(".movie-wrapper").append($(`<div class="card" style="width: 10rem;">
                        <img class="card-img-top" src="${imgPosterPrefix}${dt.poster_path}" alt="Card image cap">
                        <div class="card-body">
                          <h5 class="card-title">${dt.title}</h5>
                          <p class="card-text">${dt.overview.substring(0,50)}</p>
                        </div>
                        <div class="card-body">
                          <a href="#" class="card-link">Watch</a>
                        </div>
                    </div>`))
                });
            })
        }

        $(function() {
            getGenre()
            renderMiltiSelect()
            getMovie(filter)
        })
    </script>
</body>
</html>
